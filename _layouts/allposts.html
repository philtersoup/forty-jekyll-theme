<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
                {% for post in site.posts %}
		<header class="major">
			<h1>{{ post.title }}</h1>
		</header>
    {% if post.description %} <p> {{ post.description }} </p> {% endif %}
    {% if post.image %}<span class="spotlights"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
    <p> <a href="{{ site.baseurl }}{{ post.url }}" class="button"> More Info </a> </p>
    <!-- {% if post.date %}<p>{{ post.date }}</p>{% endif %} -->
		<!-- <p>{{ post.content }}</p> -->
                {% endfor %}
	</div>
</section>

</div>

    {% include scripts.html %}

</body>

</html>
