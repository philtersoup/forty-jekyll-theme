<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
                {% for post in site.posts %}
		<header class="major">
			<h1>{{ post.title }}</h1>
		</header>
    {% if post.description %}<p>{{post.description}} </p> {% endif %}
    {% if post.image %}<span class="spotlights"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>
    <!-- <a href="{{ post.url }}"> CLICK ME </a> -->
    <ul class="actions">
      <li><a href="{{ post.url }}" class="button">Learn more</a></li>
    </ul>
    {% endif %}

    <!-- {% if post.date %}<p>{{ post.date }}</p>{% endif %} -->

		<!-- <p>{{ post.content }}</p> -->
                {% endfor %}
	</div>
</section>

</div>



</body>

</html>
